<form
  #caloriesForm="ngForm"
  (ngSubmit)="calculateMaintenance(caloriesForm.value)"
  class="flex flex-col justify-between"
>
  <p class="text-lg">Gender</p>
  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text text-md">Male</span>
      <input
        [(ngModel)]="userCaloriesIntake.gender"
        checked
        class="radio checked:bg-blue-500"
        name="gender"
        type="radio"
        value="male"
      />
    </label>
  </div>
  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text text-md">Female</span>
      <input
        [(ngModel)]="userCaloriesIntake.gender"
        checked
        class="radio checked:bg-pink-500"
        name="gender"
        type="radio"
        value="female"
      />
    </label>
  </div>
  <label class="input input-bordered flex items-center mb-3 gap-2">
    Age
    <input
      class="grow bg-transparent placeholder:opacity-25"
      max="99"
      min="13"
      name="age"
      ngModel
      placeholder="69 ans"
      required
      type="number"
    />
  </label>
  <label class="input input-bordered flex items-center mb-3 gap-2">
    Poids (kg)
    <input
      class="grow bg-transparent placeholder:opacity-25"
      max="400"
      min="0"
      name="weight"
      ngModel
      placeholder="80 kg"
      required
      type="number"
    />
  </label>
  <label class="input input-bordered flex items-center mb-3 gap-2">
    Taille (cm)
    <input
      class="grow bg-transparent placeholder:opacity-25"
      max="300"
      min="0"
      name="height"
      ngModel
      placeholder="183 cm"
      required
      type="number"
    />
  </label>
  <div class="flex flex-row">
    <div class="tooltip" data-tip="hello">
      <svg
        class="w-6 h-6 self-center hover:cursor-help"
        fill="currentColor"
        onclick="my_modal_2.showModal()"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
          fill-rule="evenodd"
        />
      </svg>
      <dialog class="modal" id="my_modal_2">
        <div class="modal-box">
          <fithelper-activity-factor />
        </div>
        <form class="modal-backdrop" method="dialog">
          <button>close</button>
        </form>
      </dialog>
    </div>
    <div class="flex flex-col flex-grow pl-2">
      <input
        [(ngModel)]="userCaloriesIntake.activityFactor"
        class="range range-primary"
        max="1.9"
        min="1"
        name="activityFactor"
        step="0.1"
        type="range"
      />
      <div class="w-full flex justify-between text-xs px-2">
        <span class="text-sm">1</span>
        <span class="text-sm">1.1</span>
        <span class="text-sm">1.2</span>
        <span class="text-sm">1.3</span>
        <span class="text-sm">1.4</span>
        <span class="text-sm">1.5</span>
        <span class="text-sm">1.6</span>
        <span class="text-sm">1.7</span>
        <span class="text-sm">1.8</span>
        <span class="text-sm">1.9</span>
      </div>
    </div>
  </div>
  <div class="form-control mt-5">
    <p class="text-lg">Base calorie adjustment</p>
    <label class="label cursor-pointer">
      <span class="label-text text-md">+/- 250 kcal (recommended)</span>
      <input
        [(ngModel)]="userCaloriesIntake.caloriesAdjustment"
        checked
        class="radio checked:bg-green-500"
        name="caloriesAdjustment"
        type="radio"
        value="250"
      />
    </label>
  </div>
  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text text-md">+/- 500 kcal</span>
      <input
        [(ngModel)]="userCaloriesIntake.caloriesAdjustment"
        checked
        class="radio checked:bg-orange-500"
        name="caloriesAdjustment"
        type="radio"
        value="500"
      />
    </label>
  </div>
  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text text-md">+/- 750 kcal</span>
      <input
        [(ngModel)]="userCaloriesIntake.caloriesAdjustment"
        [value]="750"
        checked
        class="radio checked:bg-red-500"
        name="caloriesAdjustment"
        type="radio"
      />
    </label>
  </div>
  <div class="my-3">
    <p class="text-lg">Your maintenance intake is : {{ bmr() }} calories.</p>
    <p class="text-lg">
      Your muscle gain intake is : {{ muscleGains() }} calories.
    </p>
    <p class="text-lg">Your fat loss intake is : {{ loseFat() }} calories.</p>
  </div>
  <button class="btn btn-primary" type="submit">Calculate</button>
</form>
